{% extends "base.html" %}

{% block content %}
    {% for product in all_search_results %}
    <div>
        <div>
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>

            {{ product.name }}
        </div>

        <div>
            ${{ product.price}}
        </div>

        <br>
    </div>
        {% comment %} <img src="{{ product.picture.url }}"> {% endcomment %}
    {% empty %}
        <h2>No results found</h2>
    {% endfor %}
{% endblock %}
