{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="page-title mb-4">Submit Your Review</h1>

    <!-- Form for creating a review -->
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <!-- Automatically generated form fields by CreateView -->
      {{ form.as_p }}  <!-- This will render the form fields automatically -->

      <!-- Submit button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </div>
    </form>
  </div>
  {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error!</strong> Please fix the following errors:
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% endblock %}
